<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Buget</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="app">

    <!-- HEADER -->
    <header>
        <h1 id="app_title">Calculator Buget</h1>

        <div class="lang-select">
            <select id="languageSwitcher">
                <option value="ro">Română</option>
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="ar">العربية</option>
            </select>
        </div>
    </header>

    <!-- GRID / LAYOUT -->
    <div class="grid">

        <!-- STÂNGA: income + expenses + currency -->
        <div>

            <!-- VENITURI -->
            <section class="box">
                <h2 id="income">Venituri</h2>

                <div class="row">
                    <input type="number" id="incomeInput" placeholder="0">
                    <button id="add_income">Adaugă</button>
                </div>
            </section>

            <!-- CHELTUIELI -->
            <section class="box">
                <h2 id="expense">Cheltuieli</h2>

                <div class="row">
                    <input type="number" id="expenseInput" placeholder="0">
                    <button id="add_expense">Adaugă</button>
                </div>

                <ul id="expenseList"></ul>
            </section>

            <!-- CONVERSIE VALUTARĂ -->
            <section class="box">
                <h2 id="currency">Conversie Valutară</h2>

                <div class="row">
                    <select id="currencySelect">
                        <option value="RON">RON</option>
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                    </select>
                    <button id="convert">Convertește</button>
                </div>

                <p id="convertedValue">—</p>
            </section>

        </div>

        <!-- DREAPTA: rezultate -->
        <aside class="results-panel">

            <div class="result-item">
                <b id="total_income">Total venituri</b>
                <span id="totalIncomeValue">0</span>
            </div>

            <div class="result-item">
                <b id="total_expenses">Total cheltuieli</b>
                <span id="totalExpensesValue">0</span>
            </div>

            <div class="result-item">
                <b id="final_budget">Buget final</b>
                <span id="finalBudgetValue">0</span>
            </div>

        </aside>

    </div>

    <!-- FOOTER -->
    <footer>
        <p class="small">Proiect – Testarea Produselor Soft</p>
    </footer>

</div>

<!-- SCRIPTS -->
<script src="js/i18n.js"></script>
<script src="js/app.js"></script>

</body>
</html>
